<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Photo Generator</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Use Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark blue-gray background */
            color: #f1f5f9; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e293b; /* Darker blue-gray */
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .prompt-input {
            width: 100%;
            padding: 1rem;
            background-color: #334155; /* Even darker blue-gray */
            border: none;
            border-radius: 0.75rem;
            color: #f1f5f9;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .prompt-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px #60a5fa, inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .generate-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            color: #0f172a;
            background-color: #60a5fa; /* Blue accent color */
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .generate-btn:hover:not(:disabled) {
            background-color: #3b82f6; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .generate-btn:disabled {
            background-color: #94a3b8; /* Gray on disabled */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .image-display-area {
            width: 100%;
            height: 400px;
            background-color: #334155;
            border-radius: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #generated-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        .placeholder-text {
            color: #94a3b8;
            text-align: center;
            padding: 1rem;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .select-field {
            width: 100%;
            padding: 0.75rem;
            background-color: #334155;
            border: none;
            border-radius: 0.75rem;
            color: #f1f5f9;
            font-size: 1rem;
            appearance: none; /* Removes default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold text-center">Advanced AI Photo Generator</h1>
        <p class="text-center text-gray-400">Craft a more descriptive prompt for better results.</p>
        
        <div class="input-group">
            <label for="prompt-input">Main Prompt</label>
            <input type="text" id="prompt-input" class="prompt-input" placeholder="e.g., A futuristic cyberpunk city at night with flying cars">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
            <div class="input-group">
                <label for="style-select">Style</label>
                <select id="style-select" class="select-field">
                    <option value="">None</option>
                    <option value="photorealistic">Photorealistic</option>
                    <option value="oil painting">Oil Painting</option>
                    <option value="anime">Anime</option>
                    <option value="watercolor">Watercolor</option>
                    <option value="fantasy art">Fantasy Art</option>
                    <option value="cinematic">Cinematic</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="lighting-select">Lighting</label>
                <select id="lighting-select" class="select-field">
                    <option value="">None</option>
                    <option value="dramatic lighting">Dramatic Lighting</option>
                    <option value="soft natural light">Soft Natural Light</option>
                    <option value="neon glow">Neon Glow</option>
                    <option value="golden hour">Golden Hour</option>
                    <option value="studio lighting">Studio Lighting</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="aspect-ratio-select">Aspect Ratio</label>
                <select id="aspect-ratio-select" class="select-field">
                    <option value="1:1">Square (1:1)</option>
                    <option value="3:4">Portrait (3:4)</option>
                    <option value="4:3">Landscape (4:3)</option>
                    <option value="16:9">Widescreen (16:9)</option>
                </select>
            </div>
        </div>
        
        <button id="generate-btn" class="generate-btn">
            <i class="fas fa-magic"></i> Generate
        </button>
        
        <div class="image-display-area">
            <img id="generated-image" src="" alt="Generated AI Image" />
            <div id="loading-spinner" class="loading-spinner"></div>
            <p id="placeholder-text" class="placeholder-text">Your image will appear here.</p>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const promptInput = document.getElementById('prompt-input');
        const styleSelect = document.getElementById('style-select');
        const lightingSelect = document.getElementById('lighting-select');
        const aspectRatioSelect = document.getElementById('aspect-ratio-select');
        const generateBtn = document.getElementById('generate-btn');
        const generatedImage = document.getElementById('generated-image');
        const loadingSpinner = document.getElementById('loading-spinner');
        const placeholderText = document.getElementById('placeholder-text');

        // Add event listener to the generate button
        generateBtn.addEventListener('click', generateImage);

        // Allow pressing Enter key in the prompt input to generate the image
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                generateImage();
            }
        });

        /**
         * Asynchronously generates an image using a text prompt and additional options via the Gemini API.
         * Implements exponential backoff for retries on API failures.
         * @async
         */
        async function generateImage() {
            const mainPrompt = promptInput.value.trim();
            const style = styleSelect.value;
            const lighting = lightingSelect.value;
            const aspectRatio = aspectRatioSelect.value;

            if (!mainPrompt) {
                // Use a simple, non-blocking message to the user
                placeholderText.textContent = 'Please enter a prompt!';
                placeholderText.style.display = 'block';
                return;
            }

            // Combine all inputs into a single, detailed prompt
            let fullPrompt = mainPrompt;
            if (style) {
                fullPrompt += `, style: ${style}`;
            }
            if (lighting) {
                fullPrompt += `, lighting: ${lighting}`;
            }
            // Aspect ratio will be handled by the API payload directly

            // Disable button and show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Generating...';
            placeholderText.style.display = 'none';
            generatedImage.style.display = 'none';
            loadingSpinner.style.display = 'block';

            const maxRetries = 5;
            let attempt = 0;
            let delay = 1000; // 1 second
            
            while (attempt < maxRetries) {
                try {
                    const payload = {
                        instances: [{ 
                            prompt: fullPrompt,
                            // Pass the aspect ratio directly in the parameters for better control
                            aspectRatio: aspectRatio
                        }],
                        parameters: { "sampleCount": 1 }
                    };

                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                            const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                            generatedImage.src = imageUrl;
                            generatedImage.style.display = 'block';
                            loadingSpinner.style.display = 'none';
                            break; // Exit the retry loop on success
                        } else {
                            throw new Error('Invalid API response structure.');
                        }
                    } else {
                        // Log the non-200 status and retry
                        const errorData = await response.json();
                        console.error(`API call failed with status ${response.status}:`, errorData);
                        throw new Error('API call failed');
                    }
                } catch (error) {
                    console.error('Error generating image:', error);
                    attempt++;
                    if (attempt < maxRetries) {
                        console.log(`Retrying in ${delay}ms... (Attempt ${attempt}/${maxRetries})`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        // Show error message to user after max retries
                        loadingSpinner.style.display = 'none';
                        placeholderText.style.display = 'block';
                        placeholderText.textContent = 'Failed to generate image. Please try again or with a different prompt.';
                    }
                }
            }

            // Re-enable button and reset state
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<i class="fas fa-magic"></i> Generate';
        }
    </script>
</body>
</html>
